<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Schedule - Nakshatra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #007BFF, #00d4ff);
            text-align: center;
            padding: 20px;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        h2 {
            font-weight: bold;
            color:#FF5733;
            text-transform: uppercase;
            margin-bottom: 20px;
        }
        .schedule-list {
            list-style: none;
            padding: 0;
        }
        .schedule-list li {
            padding: 15px;
            font-size: 1.5em;
            font-weight: bold;
            color: #007BFF;
            cursor: pointer;
            background: #f8f9fa;
            margin: 10px 0;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .schedule-list li:hover {
            background: #007BFF;
            color: white;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2 class="mb-4">Nakshatra Sports Schedule</h2>
        <ul class="schedule-list">
            <li onclick="openSchedule('cricket')">Cricket</li>
            <li onclick="openSchedule('football')">Football</li>
            <li onclick="openSchedule('chess_boys')">Chess Boys</li>
            <li onclick="openSchedule('badminton_boys')">Badminton Boys</li>
            <li onclick="openSchedule('carrom_girls')">Carrom Girls</li>
        </ul>
    </div>

    <script>
        function openSchedule(sport) {
            const scheduleImages = {
                'cricket': 'images/schedule/cricket.jpg',
                'football': 'images/schedule/football.jpg',
                'chess_boys': 'images/schedule/chess_boys.jpg',
                'badminton_girls': 'images/schedule/badminton_girls.jpg',
                'carrom_girls': 'images/schedule/carrom_girls.jpg'
            };
            
            if (scheduleImages[sport]) {
                window.open(scheduleImages[sport], '_blank');
            } else {
                alert("Schedule not available");
            }
        }
    </script>
</body>
</html>
