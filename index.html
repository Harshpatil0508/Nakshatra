<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Points - Nakshatra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 15px;
            border: 1px solid #ddd;
            text-align: left;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        tr:hover {
            background-color: #e9f5ff;
            transform: scale(1.02);
        }
        .dept-logo {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            margin-right: 15px;
            border: 3px solid #007BFF;
            transition: transform 0.3s ease;
        }
        .dept-logo:hover {
            transform: scale(1.1);
        }
        .dept-name {
            display: flex;
            align-items: center;
            font-size: 1.5em;
            font-weight: bold;
        }
        .points {
            font-size: 1.8em;
            font-weight: bold;
            color: #28a745;
        }
        @media (max-width: 600px) {
            .dept-name {
                font-size: 1.2em;
            }
            .dept-logo {
                width: 70px;
                height: 70px;
            }
            th, td {
                padding: 10px;
            }
            .points {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2 class="mb-4 text-primary">Nakshatra Sports Point Table</h2>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Department</th>
                    <th>Points</th>
                </tr>
            </thead>
            <tbody id="pointsTable">
                <!-- Department rows will be inserted dynamically -->
            </tbody>
        </table>
    </div>
    
    <script>
        const departmentPoints = [
            { name: "Computer", logo:"images/comp.jpg", points: 25 },
            { name: "Mechanical", logo: "images/mech.jpg", points: 27 },
            { name: "Chemical", logo: "images/chem.jpg", points: 25 },
            { name: "E&TC", logo: "images/entc.jpg", points: 19 },
            { name: "Design", logo: "images/design.jpg", points: 20 },
            { name: "Civil", logo: "images/civil.jpg", points: 15 },
            { name: "First Year", logo: "images/fy.jpg", points: 21 }
        ];

        departmentPoints.sort((a, b) => b.points - a.points);

        const tableBody = document.getElementById("pointsTable");
        
        departmentPoints.forEach(dept => {
            let row = `<tr>
                <td class="dept-name">
                    <img src="${dept.logo}" alt="${dept.name}" class="dept-logo">
                    ${dept.name}
                </td>
                <td class="points">${dept.points}</td>
            </tr>`;
            tableBody.innerHTML += row;
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <footer class="mt-4 text-center text-muted">
      &copy; 2025 Harshvardhan Patil
  </footer>
</body>
</html>
</body>
</html>
